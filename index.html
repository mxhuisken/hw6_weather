<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
</head>
<body>

    <section class='left-search'>
        <form>
            <input type="text" placeholder="City Name...">
            <button class="searchBtn">&#x1F50D;</button>
        </form>

        <div class="historyContainer"></div>
    </section>

    <section class="header">
        <div class="greeting"></div>
        <div class="day&date"></div>
        <div class="currentTime"></div>
    </section>

    <section class="currentContainer">
        <img src="" alt="Weather Icon" class="weatherIcon">
        <div class="currentCity"></div>
        <div class="currentDate"></div>
        <div class="currentTemp"></div>
        <div class="currentHumidity"></div>
        <div class="currentWind"></div>
        <div class="currentUVIndex"></div>
    </section>

    <section class="futureContainer">
        <img src="" alt="Weather Icon" class="weatherIcon">
        <div class="futureDate"></div>
        <div class="futureTemp"></div>
        <div class="futureHumidity"></div>
        <div class="futureWind"></div>
    </section>
    
</body>
</html>
